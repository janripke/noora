$def with (post, form, projectFiles)

<h3>Project $post.name</h3>
<form enctype="multipart/form-data" action="" method="post">$:form.render()</form>
<hr>
<h3>Files</h3>
<table>
	<thead>
		<tr>
			<th>filename</th>
			<th>options</th>
		</tr>
	</thead>
	<tbody>
	$for projectFile in projectFiles:
		<tr>
			<td><a href="/projectfile_edit/$projectFile.hashcode">$projectFile.filename</a></td>				
			<td> <a href="/projectfile_delete/$projectFile.hashcode"><img src="/images/delete.png" width="16"></a></td>
		</tr>
	</tbody>
</table>
<br>
